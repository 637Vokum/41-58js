       a_wat = (nazwisko.length % 4) + 5;
    b_wat = (imie.length % 6) + 20;
         document.write(a_wat); 
		    document.write("<br>");
		 document.write(b_wat);

            document.write("*");
            for (var j = 0; j < b_wat; j++) {
                document.write("&nbsp;");
            }
            document.write("*<br>");
        }

        for (var i = 0; i < b_wat + 2; i++) {

        }
        document.write("<br>");
        document.write("</pre>");
