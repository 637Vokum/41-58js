<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form id="myForm">
        <label for="l1_t_wat">Pierwsza liczba (od 20 do 60): </label>
        <input type="number" id="l1_t_wat" min="20" max="60" required><br><br>
        
        <label for="l2_t_wat">Druga liczba (od 20 do 60): </label>
        <input type="number" id="l2_t_wat" min="20" max="60" required><br><br>
        
        <label for="pocz_wat">Wartość początkowa wielkości tekstu: </label>
        <input type="number" id="pocz_wat" min="0" max="100" required><br><br>
        
        <label for="tekst_wat">Dowolny tekst: </label>
        <input type="text" id="tekst_wat" required><br><br>
        
        <button type="submit">Wyślij</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var l1_t_wat = parseInt(document.getElementById("l1_t_wat").value);
            var l2_t_wat = parseInt(document.getElementById("l2_t_wat").value);
            var pocz_wat = parseInt(document.getElementById("pocz_wat").value);
            var tekst_wat = document.getElementById("tekst_wat").value;

            if (isNaN(l1_t_wat) || isNaN(l2_t_wat) || isNaN(pocz_wat)) {
                alert("Proszę wprowadzić poprawne liczby.");
                return;
            }

            if (l1_t_wat < 20 || l1_t_wat > 60) {
                alert("Liczba 1 nie należy do przedziału <20,60>");
                return;
            }

            if (l2_t_wat < 20 || l2_t_wat > 60) {
                alert("Liczba 2 nie należy do przedziału <20,60>");
                return;
            }

            var i = pocz_wat;
            if (l1_t_wat < l2_t_wat) {
                while (i < 100) {
                    document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_wat + "<br></p>");
                    i += 5;
                }
            } else if (l1_t_wat > l2_t_wat) {
                while (i > 0) {
                    document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_wat + "<br></p>");
                    i -= 5;
                }
            } else {
                document.write("<p style=\"font-size:" + pocz_wat + "px; color: black;\"><br>" + tekst_wat + "<br></p>");
            }
        });
    </script>
</body>
</html>
