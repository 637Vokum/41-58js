
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 52</title>
</head>
<body>
    <script>
        // Zapytaj użytkownika o wartości a_wat i b_wat
        var nazwisko = prompt("nazwisko");
        var imie = prompt("imie");
        var a_wat = (nazwisko.length % 4) + 5;
        var b_wat = (imie.length % 6) + 20;
         document.write(a_wat); 
		    document.write("<br>");
		 document.write(b_wat); 
        document.write("<pre>"); 
        // Górna krawędź
        for (var i = 0; i < b_wat + 2; i++) {
            document.write("*");
        }
        document.write("<br>");

        // Środek
        for (var i = 0; i < a_wat; i++) {
            document.write("*");
            for (var j = 0; j < b_wat; j++) {
                document.write("&nbsp;");
            }
            document.write("*<br>");
        }

        // Dolna krawędź
        for (var i = 0; i < b_wat + 2; i++) {
            document.write("*");
        }
        document.write("<br>");
        document.write("</pre>");
    </script>
</body>
</html>
