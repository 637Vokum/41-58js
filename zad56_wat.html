<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liczby pierwsze</title>
</head>
<body>
    <h1>Liczby pierwsze</h1>
    <div id="result"></div>

    <script>
        let result = document.getElementById("result");
        let primeNumbers = [];

        for (let i_wat = 0; i_wat < 40; i_wat++) {
            let w = i_wat * i_wat + i_wat + 41;
            let isPrime = true;

            if (isPrime) {
                primeNumbers.push(`i_wat = ${i_wat}, w(${i_wat}) = ${w}`);
            }
        }

        result.innerHTML = primeNumbers.join("<br>");
    </script>
</body>
</html>
